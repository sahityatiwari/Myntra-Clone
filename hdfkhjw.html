<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="checkbox"] {
            margin-right: 5px;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            width: 18px;
            height: 18px;
            border: 2px solid #c2c2c2; /* Pink border color */
            border-radius: 4px;
            outline: none;
            transition: background-color 0.3s;
        }

        input[type="checkbox"]:checked {
            background-color: #ff69b4; /* Pink background color when checked */
            border: 2px solid #ff69b4;
        }

        input[type="checkbox"]::before {
            content: "\2713"; /* Unicode checkmark symbol */
            display: block;
            text-align: center;
            line-height: 18px;
            color: #fff; /* White checkmark color */
            font-size: 14px;
            transition: color 0.3s;
        }

        input[type="checkbox"]:checked::before {
            color: #fff; /* White checkmark color when checked */
        }
    </style>
    <title>Checkbox List Example</title>
</head>
<body>
    <div class="container">
        <h2>Checkbox List</h2>
        <ul>
            <li>
                <label>
                    <input type="checkbox" name="item1"> Item 1
                </label>
            </li>
            <li>
                <label>
                    <input type="checkbox" name="item2"> Item 2
                </label>
            </li>
            <li>
                <label>
                    <input type="checkbox" name="item3"> Item 3
                </label>
            </li>
            <!-- Add more items as needed -->
        </ul>
    </div>
</body>
</html>
